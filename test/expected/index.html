<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expected outcome of form validaton</title>
  <script defer src="../../src/customForm.js"></script>
</head>
<body>
  
  <h1>Expected outcome of form validation</h1>
  
  <h2>Before</h2>
  <custom-form>
    <form action=".">
      <div>
        <label for="non-custom-field">Non custom required text input</label>
        <input type="text" id="non-custom-field" required>
      </div>
      <custom-formcontrol valuemissing="Du måste skriva nåt här." typemismatch="Ser inte ut att vara en giltig epostadress...">
        <label for="custom-field">Custom required text input</label>
        <input type="text" minlength="2" id="custom-field" required>
      </custom-formcontrol>

      <button type="submit">Send</button>
    </form>
  </custom-form>

  <h2>After</h2>
  <custom-form>
    <form action="/foo" novalidate>
      <div>
        <label for="non-custom-field">Non custom required text input</label>
        <input type="text" required>
        <div class="custom-form-error">
          <p>(whatever the browser uses for error message)</p>
        </div>
      </div>
      <custom-formcontrol valuemissing="Du måste skriva nåt här.">
        <label for="custom-field">Custom required text input</label>
        <input type="text" required>
        <div class="custom-form-error">
          <p>Du måste skriva nåt här</p>
        </div>
      </custom-formcontrol>

      <button type="submit">Send</button>
    </form>
  </custom-form>
</body>
</html>
